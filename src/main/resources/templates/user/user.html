<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>

<form th:action="@{/admin/{userId}/update(userId=${user.id})}" enctype="multipart/form-data" method="post" th:object="${user}">
  <label for="username">Username:
    <input id="username" type="text" name="username" th:value="*{username}">
  </label><br>
  <label for="password">Password:
    <input id="password" type="password" name="password" th:value="*{password}">
  </label><br>
  <div th:each="role : ${roles}">
    <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role == user.role}">
    <label th:for="${role}" th:text="${role}">Role name</label>
  </div>
  <button type="submit">Update</button>
</form>
<form th:action="@{/admin/{userId}/delete(userId=${user.id})}" th:if="${user.role.name() == 'ADMIN'}" method="post">
  <button type="submit">Remove</button>
</form>
</body>
</html>
